<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" viewBox="0 0 1280 720" role="img" aria-label="Thumbnail placeholder">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e1a45"/>
      <stop offset="100%" stop-color="#16284d"/>
    </linearGradient>
  </defs>
  <rect width="1280" height="720" fill="url(#g)"/>
  <rect x="36" y="36" width="1208" height="648" rx="24" fill="none" stroke="#7f8cff" stroke-opacity="0.35" stroke-width="4"/>
  <g fill="#cfd6ff" fill-opacity="0.9" font-family="Inter, Segoe UI, Arial, sans-serif" text-anchor="middle">
    <text x="640" y="340" font-size="58" font-weight="700">Custom Thumbnail</text>
    <text x="640" y="400" font-size="34" fill-opacity="0.75">Add image to /thumbnails/&lt;repo-name&gt;.jpg or .png</text>
